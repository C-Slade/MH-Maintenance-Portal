        <span>
            <img src="img/mari-logo-1.png" alt="">

        </span>
        <!-- Added a transparent divs to overlay the svg for easier clicks on the menu -->
        <div class="click-ham"></div>
        <svg height="48" width="50" class="hamburger-menu">
            <line x1="10" y1="15" x2="50" y2="15" />
            <line x1="10" y1="25" x2="50" y2="25" />
            <line x1="10" y1="35" x2="50" y2="35" />
        </svg>

        <div class="click-remove"></div>
        <svg class="remove-menu" style="width: 55; height: 45;">
            <line x1="20" y1="10" x2="45" y2=35 />
            <line x1="45" y1="10" x2="20" y2="35" />
        </svg>
